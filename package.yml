name       : bluedevil
version    : 5.22.1
release    : 66
source     :
    - https://cdn.download.kde.org/stable/plasma/5.22.1/bluedevil-5.22.1.tar.xz : 710da1a705d4212c78a673fd6df957a3239612aa6ff33ea698244d4516b9b6fb
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : Bluetooth stack for KDE Plasma
description: |
    Bluedevil is a project which intends to integrate the Bluetooth technology within KDE workspace and applications.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Quick)
    - bluez-qt-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kded-devel
    - kio-devel
    - kirigami2-devel
    - knotifications-devel
    - plasma-framework-devel
rundeps    :
    - kirigami2
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
