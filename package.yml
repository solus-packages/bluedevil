name       : bluedevil
version    : 5.26.3
release    : 82
source     :
    - https://cdn.download.kde.org/stable/plasma/5.26.3/bluedevil-5.26.3.tar.xz : f232a708706e27a6a27259bc6f68f6e315b77d0aa9cf6cd946b6e806da814db8
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : Bluetooth stack for KDE Plasma
description: |
    Bluedevil is a project which intends to integrate the Bluetooth technology within KDE workspace and applications.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Quick)
    - bluez-qt-devel
    - kcmutils-devel
    - kdoctools-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kded-devel
    - kio-devel
    - kirigami2-devel
    - knotifications-devel
    - plasma-framework-devel
rundeps    :
    - kirigami2
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
    rm -rf $installdir/usr/share/doc
